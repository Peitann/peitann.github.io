    <h1>Hasil Scrapping Website Republika</h1>

    <div class="table-wrapper">
        <table id="table-result" class="display" style="width: 100%;">
          <thead>
            <tr>
              <th>Judul</th>
              <th>Kategori</th>
              <th>Waktu Publish</th>
              <th>Waktu Scraping</th>
            </tr>
          </thead>
        </table>
      </div>


<script src="js/main.js"></script>
<script>
    // get data
    fetch("/data/republika_news.json")
      .then(req => req.json())
      .then(data => {
        // render table
        $('#table-result').DataTable({
          data,
          columns: [
            {data: 'judul'},
            {data: 'kategori'},
            {data: 'waktu_publish'},
            {data: 'waktu_scraping'},
          ],
          columnDefs: [
            {
              target: 3,
              render: DataTable.render.datetime()
            }
          ],
          order: [3, 'asc'],
          responsive: true,
        });
      });
  </script>
